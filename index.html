<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Favicon-->
    <link rel="shortcut icon" href="./images/04.png" type="image/x-icon" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Great Calculator</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main data-theme="dark">
      <header class="flex align-center justify-between">
        <h1>Calc.js</h1>
        <button id="themeSwitcher">Switch Theme</button>
      </header>
      <input type="text" id="input" />
      <div id="keys">
        <button id="clear">C</button>
        <button class="charKey" data-value=" ( ">(</button>
        <button class="charKey" data-value=" ) ">)</button>
        <button class="charKey" data-value=" / ">/</button>
        <button class="charKey" data-value="7">7</button>
        <button class="charKey" data-value="8">8</button>
        <button class="charKey" data-value="9">9</button>
        <button class="charKey" data-value=" * ">*</button>
        <button class="charKey" data-value="4">4</button>
        <button class="charKey" data-value="5">5</button>
        <button class="charKey" data-value="6">6</button>
        <button class="charKey" data-value=" - ">-</button>
        <button class="charKey" data-value="1">1</button>
        <button class="charKey" data-value="2">2</button>
        <button class="charKey" data-value="3">3</button>
        <button class="charKey" data-value=" + ">+</button>
        <button class="charKey" data-value="0">0</button>
        <button class="charKey" data-value=".">.</button>
        <button class="charKey" data-value=" % ">mod</button>
        <button id="equal">=</button>
      </div>
      <section class="flex align-center justify-between">
        <button id="copyToClipboard">Copy</button>
        <input type="text" id="result" disabled />
      </section>
    </main>
    <footer class="container-fluid footer" id="footer">
      <span class="me-4" id="myName">Hugo Abate &copy; 2023</span>
      <a
        href="https://www.instagram.com/hugoabatee/?hl=en"
        target="blank"
        class="me-4 anchor"
        ><i class="bi bi-instagram"></i> Instagram</a
      >
      <a
        href="https://www.linkedin.com/in/hugoabate/"
        class="me-4 anchor"
        target="blank"
        ><i class="bi bi-linkedin"></i> Linkedin</a
      >
      <a href="https://github.com/hugoabate" target="blank" class="anchor"
        ><i class="bi bi-github"></i> GitHub</a
      >
    </footer>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </body>
</html>
